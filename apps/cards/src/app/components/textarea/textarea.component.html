<div class="{{styleClass}} full-width">
    <ng-container *ngIf="label">
        <label class="light text-medium">{{label}}</label>
        <br>
    </ng-container>
    <textarea
        [rows]="rows"
        [formControl]="fc"
        maxlength="{{maxLength}}"
        [placeholder]="placeholder"
        enterkeyhint="send"
        inputmode="text"
    ></textarea>
</div>
