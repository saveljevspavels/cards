<div class="d-flex flex-column">
    <div class="row flex-md-nowrap flex-sm-wrap order-1">
        <div class="col-lg-6 mb-2">
            <div class="row mb-2">
                <div class="col-6 pr-1">
                    <app-energy-line></app-energy-line>
                </div>
                <div class="col-6 pl-1">
                    <app-coins-display></app-coins-display>
                </div>
            </div>
            <div>
                <div class="box box--primary mb-2">
                    <h3 class="title text-color-on-primary">You got now activity</h3>
                    <div class="mt-2" *ngFor="let activity of (newActivities | async)">
                        <app-pending-activity [activity]="activity"
                                              (submitClicked)="enterSubmitMode(activity)"
                        ></app-pending-activity>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <app-active-card-list></app-active-card-list>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-2">
            <app-collapsible [title]="'Card PLACEHOLDER'" [id]="'cardQueue'">
                <div hiddenContent class="card-queue">
                    <div class="mb-2 mt-2">
                        <app-collapsible [id]="'cardFilter'"
                                         [title]="'Card Filter'"
                                         [inclusive]="true"
                                         styleClass="card-filter-collapsible"
                        >
                            <div hiddenContent>
                                <app-card-filter (filterChange)="setFilterData($event)"></app-card-filter>
                            </div>
                        </app-collapsible>
                    </div>
                    <app-card-scheme></app-card-scheme>
                </div>
            </app-collapsible>
        </div>
    </div>

    <div class="order-2" [ngClass]="{'order-2': !openStates.rules, 'order-0 mb-2': openStates.rules}">
        <app-button styleClass="h-50" icon="rules" label="Rules" (buttonClick)="openRules()"></app-button>
    </div>

</div>
