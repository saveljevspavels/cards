<div class="d-flex flex-column">
    <app-board-header [backButton]="false"></app-board-header>

    <div class="row mt-n3 mb-4">
        <div class="offset-lg-3 col-lg-6">
            <div class="mb-3">
                <app-tabs [tabs]="tabs"></app-tabs>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>


    <div class="row order-2 " [ngClass]="{'order-2': !openStates.rules, 'order-0 mb-2': openStates.rules}">
        <div class="offset-lg-3 col-lg-6">
            <app-button styleClass="h-50" icon="rules" label="Rules" (buttonClick)="openRules()"></app-button>
        </div>
    </div>
</div>

<app-popup-wrapper
        [templateControl]="progressPopupControl"
        [title]="'Challenge progress'"
        [description]="'You have progressed in some of your challenges'"
        [confirmText]="'Nice'"
        [showCancel]="false"
>
    <app-active-challenges [updates]="challengeUpdates"></app-active-challenges>
</app-popup-wrapper>
