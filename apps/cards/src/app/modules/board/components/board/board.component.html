<div class="d-flex flex-column">
    <div class="row flex-md-nowrap flex-sm-wrap order-1">
        <div class="offset-lg-3 col-lg-6 mb-2">
            <div class="row mb-3">
                <div class="col-3 pr-1">
                    <app-energy-line></app-energy-line>
                </div>
                <div class="col-3 pr-1 pl-1">
                    <app-points-display></app-points-display>
                </div>
                <div class="col-3 pl-1 pr-1">
                    <app-coins-display></app-coins-display>
                </div>
                <div class="col-3 pl-1">
                    <app-experience-display></app-experience-display>
                </div>
            </div>
            <div class="mb-2">
                <app-completed-task-view>

                </app-completed-task-view>
            </div>
            <div>
                <h2 class="mb-2 mt-2">My Activities</h2>
                <div class="fullscreen-width">
                    <app-activity-carousel [items]="(newActivities | async)">
                    </app-activity-carousel>
                </div>

                <app-card-scheme [title]="'Available Tasks'"></app-card-scheme>
            </div>
        </div>
    </div>

    <div class="row order-2 " [ngClass]="{'order-2': !openStates.rules, 'order-0 mb-2': openStates.rules}">
        <div class="offset-lg-3 col-lg-6">
            <app-button styleClass="h-50" icon="rules" label="Rules" (buttonClick)="openRules()"></app-button>
        </div>
    </div>

</div>
