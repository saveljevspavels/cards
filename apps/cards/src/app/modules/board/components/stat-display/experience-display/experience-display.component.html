<app-stat-display
        [title]="'Points:'"
        [value]="(athlete$ | async)?.currencies?.experience || 0"
        [limit]="RULES.LEVEL_EXPERIENCE[(athlete$ | async)?.level || 0]"
        [hasUpdates]="(athlete$ | async)?.level > (athlete$ | async)?.claimedLevelRewards.length"
>
    <app-svg icon [icon]="'fire'" [height]="21" [width]="16" viewBox="0 0 24 32" [styleClass]="'color-primary'"></app-svg>
</app-stat-display>
