<div class="row background-primary-variant pb-4">
    <div class="d-flex justify-content-between align-items-center full-width">
        <div class="pointer p-1" (click)="back()" [ngClass]="{'opacity-0': !backButton, 'pointer': backButton}">
            <app-svg [icon]="'arrow_back'" [styleClass]="'color-background'"></app-svg>
        </div>
        <div class="mr-3">
            <ng-content></ng-content>
        </div>
    </div>
    <div class="offset-lg-3 col-lg-6 mb-2">
        <div class="d-flex align-items-center justify-content-between board-header">
            <a [routerLink]="'/board/leaderboard'">
                <app-points-display></app-points-display>
            </a>
            <div class="vertical-line"></div>
            <a [routerLink]="'/board/store'">
                <app-coins-display></app-coins-display>
            </a>
            <div class="vertical-line"></div>
            <a [routerLink]="'/board/store'">
                <app-energy-display></app-energy-display>
            </a>
        </div>
    </div>
</div>
