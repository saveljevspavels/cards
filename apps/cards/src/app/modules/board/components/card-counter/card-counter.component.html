<div class="card-counter">
    <h4 class="title">Cards played: {{(gameData | async)?.cardUses}}/{{RULES.QUEUE.CARDS_TO_SHIFT}}</h4>
    <p class="text-small light m-0">Each time athletes collectively play {{RULES.QUEUE.CARDS_TO_SHIFT}} cards, new card is being drawn</p>
    <div class="card-counter__indicator mt-2">
        <app-counter-item *ngFor="let item of indicatorData" [checked]="item"></app-counter-item>
        <div class="card-counter__indicator-line"></div>
    </div>
</div>
