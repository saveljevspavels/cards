<div class="row">
    <ng-container *ngFor="let achievement of achievements">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-6 mb-2" *ngIf="claimedChallenges.indexOf(achievement.id) === -1">
            <app-challenge (claimChallenge)="claimChallenge(achievement.id)"
                           [challenge]="achievement"
                           [currentProgress]="challengeValues[achievement.id] || 0"
            ></app-challenge>
        </div>
    </ng-container>
</div>
