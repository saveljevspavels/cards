<div class="base-card box " [ngClass]="{'border-primary': remainderActivity}">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Basic Task</h5>
        <app-reward-experience [value]="reward"></app-reward-experience>
    </div>
    <div class="d-flex align-items-center justify-content-between">
        <div *ngFor="let keyValue of (athlete$ | async)?.baseCardProgress | keyvalue">
            <app-circular-progress-bar
                    [currentProgress]="keyValue.value"
                    [type]="keyValue.key"
                    [activity]="remainderActivity"
                    [small]="true"
                    [reward]="reward + ((athlete$ | async)?.perks['base_' + keyValue.key + '_experience_bonus'] || 0)"
                    (click)="claimBaseReward(keyValue.key.toString())"
            >
            </app-circular-progress-bar>
        </div>
    </div>
</div>
