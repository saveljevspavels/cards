<h2>Basic Activity</h2>
<div class="base-card box d-flex align-items-center" [ngClass]="{'border-primary': remainderActivity}">
    <div *ngFor="let keyValue of (athlete$ | async)?.baseCardProgress | keyvalue">
        <app-circular-progress-bar
                [currentProgress]="keyValue.value"
                [type]="keyValue.key"
                [activity]="remainderActivity"
                (click)="claimBaseReward(keyValue.key.toString())"
        >
        </app-circular-progress-bar>
    </div>
    <div class="d-flex justify-content-end">
        <app-reward-money [value]="reward"></app-reward-money>
    </div>
</div>
