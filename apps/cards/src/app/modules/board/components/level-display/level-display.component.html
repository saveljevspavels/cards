<div class="box d-flex align-items-center justify-content-between">
    <div class="gap-3 d-flex">
        <div class="level-display circle background d-flex flex-column align-items-center justify-content-center">
            <app-svg [icon]="'token'" [styleClass]="'color-primary'" [height]="24" [width]="24"></app-svg>
        </div>
        <div>
            <div class="text-medium">Your tokens till next level:</div>
            <div class="title text-bold d-flex">
                <div>
                    {{progress}}
                </div>
                <div class="text-light">
                    /{{LEVEL_EXPERIENCE[level]}}
                </div>
            </div>
        </div>
    </div>
    <div class="level-display circle gradient-primary color-background d-flex flex-column align-items-center justify-content-center">
        <div class="level-display__number">{{level}}</div>
        <div class="text-smaller">level</div>
    </div>
</div>
