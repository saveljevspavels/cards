<h2 class="mb-2 mt-2">Daily Challenges</h2>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-6 mb-2" *ngFor="let challenge of activeChallenges">
        <app-challenge (claimChallenge)="claimChallenge(challenge.id)"
                       [challenge]="challenge"
                       [currentProgress]="challengeValues[challenge.id] || 0"
        ></app-challenge>
    </div>
</div>
