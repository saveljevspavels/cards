<div class="row flex-column gap-2">
    <div class="col-md-12 " *ngFor="let challenge of activeChallenges">
        <app-challenge (claimChallenge)="claimChallenge(challenge.id)"
                       [challenge]="challenge"
                       [currentProgress]="challengeValues[challenge.id] || 0"
        ></app-challenge>
    </div>
</div>
