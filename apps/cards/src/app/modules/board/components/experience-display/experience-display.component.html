<div class="experience-display box d-flex flex-column align-items-center full-height">
    <div class="experience-display__level">
        <h3><app-number-transition [value]="(athlete$ | async)?.level || 0"></app-number-transition></h3>
    </div>
    <div class="d-flex full-width justify-content-center mt-1 mb-2 pointer" (click)="goToLevelOverview()">
        <app-svg [icon]="'experience'" [height]="38" [width]="40" [viewBox]="'0 0 38 40'" [styleClass]="'color-primary'"></app-svg>
    </div>
    <span class="full-width justify-content-center d-flex">Your experience:</span>
    <span class="text-bold title mt-1">
        <app-number-transition [value]="(athlete$ | async)?.currencies?.experience || 0"></app-number-transition>/ <span class="text-small">{{RULES.LEVEL_EXPERIENCE[(athlete$ | async)?.level || 0]}}</span>
    </span>
    <p class="text-small light m-0 text-center">Gain experience to get new rewards</p>
</div>
