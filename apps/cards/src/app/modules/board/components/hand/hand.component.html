<div class="hand">
  <h3 class="hand__title">My Hand</h3>
  <div *ngIf="(cards | async).length; else noCards">
    <div class="hand__cards">
      <app-selection-wrapper
        [formControl]="selectedCards"
        [template]="cardTemplate"
        [dataItems]="cards | async"
        [wrap]="true"
      >
        <ng-template #cardTemplate let-dataItem="dataItem">
          <app-card
            [card]="dataItem"
            [division]="division"
          ></app-card>
        </ng-template>
      </app-selection-wrapper>
    </div>
    <p-button [disabled]="!selectedCards.value.length" (click)="discardCards()" styleClass="p-button-danger" label="Discard"></p-button>
  </div>
  <ng-template #noCards>
    <div>No cards</div>
  </ng-template>
  <p-button [disabled]="(cards | async).length >= rules.HAND_SIZE"
            (click)="drawCard()"
            label="Draw a card"></p-button>
  <p-button *ngIf="possibleCombinations.value.length"
            (click)="combineCards()"
            label="Combine Identical Cards"
            styleClass="p-button-success"
  ></p-button>
</div>
