<div class="card-filter">
    <p class="text-small light">Level:</p>
    <div class="row card-filter__box">
        <div *ngFor="let level of levels; let i = index;" class="col-6 card-filter__item card-filter__checkbox--{{i}}">
            <div class="d-flex align-items-center">
                <app-checkbox [fc]="form.get('filterLevel_' + i)"></app-checkbox>
                <div>
                    <p class="m-0">{{level.title}}</p>
                    <p class="text-small m-0">{{level.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <p class="text-small light">Activities:</p>
    <div class="row card-filter__box">
        <div *ngFor="let activity of activities;" class="col-6 card-filter__item card-filter__radio--{{activity.key}}">
            <div class="d-flex align-items-center">
                <app-radio [fc]="form.get('filterActivity')" [name]="'filterActivity'" [value]="activity.key"></app-radio>
                <div class="d-flex align-items-center">
                    <span class="mr-1">
                        <app-activity-type-icon [type]="activity.key"></app-activity-type-icon>
                    </span>
                    <p class="m-0">{{activity.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
