<div class="d-flex board-selection p-1 justify-content-between gap-2">
    <ng-container *ngFor="let board of boards; let i = index;">
        <div *ngIf="unlockMap.get(board.key) === undefined || unlockMap.get(board.key) >= 0"
             (click)="select(board.key)"
             class="board-button d-flex justify-content-center align-items-center color-{{board.color}}"
             [ngClass]="{'board-button--inactive': board.key !== activeBoard}"
        >
            <div class="background-{{board.color}} board-button__background"></div>
            <div class="pl-2 board-selection__centering">
                <app-svg [icon]="board.icon" height="18" width="18"></app-svg>
            </div>
            <span class="text-bold text-small ml-2">{{board.title}}</span>
        </div>
    </ng-container>
</div>
