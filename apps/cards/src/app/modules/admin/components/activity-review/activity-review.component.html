<div class="activity-review">
    <h3>Reported Activities</h3>
    <div *ngFor="let activity of reportedActivities | async; let i = index" class="activity-review__activities">
        <app-activity
            [activity]="activity"
            [showComments]="true"
            [showImages]="true"
            [showReports]="true"
        ></app-activity>
        <ng-container *ngFor="let card of activity.gameData.cardSnapshots">
            <app-button (buttonClick)="rejectCard(card.id, activity.id)" [disabled]="!rejectionComment.value" label="Reject {{card.title}}"></app-button>
        </ng-container>
    </div>
    <app-textarea [label]="'Rejection Comment'" [fc]="rejectionComment"></app-textarea>
</div>
