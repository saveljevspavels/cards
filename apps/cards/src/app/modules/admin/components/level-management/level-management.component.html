<h4>Create new challenge</h4>
<app-input [label]="'Title'" [fc]="form.get('title')"></app-input>
<app-input [label]="'Target Value'" [fc]="form.get('targetValue')"></app-input>
<app-textarea [label]="'Description'" [fc]="form.get('description')"></app-textarea>
<app-textarea [label]="'Notes'" [fc]="form.get('notes')"></app-textarea>

<app-input [label]="'Exp reward'" [fc]="form.get('rewards.experience')"></app-input>

<app-select [label]="'Activity Type'" [fc]="form.get('activityType')" [options]="ACTIVITY_TYPES | keyvalue"></app-select>
<app-select [label]="'Stat'" [fc]="form.get('stat')" [options]="ChallengeStatType | keyvalue"></app-select>

<app-button (buttonClick)="submit()" styleClass="mt-4" [type]="ButtonType.ACTION" label="Save"></app-button>

<h4>Existing Challenges</h4>

<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-2" *ngFor="let challenge of challenges$ | async">
        <div class="d-flex flex-column">
            <app-challenge [challenge]="challenge" [currentProgress]="0"></app-challenge>
            <div class="mt-1">
                <app-button small="true" type="action" (buttonClick)="initForm(challenge)">Edit</app-button>
            </div>
        </div>
    </div>
</div>
