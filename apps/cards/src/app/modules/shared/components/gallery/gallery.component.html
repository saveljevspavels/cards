<div class="d-flex gallery">
    <div *ngFor="let image of images; let i = index"
         class="mr-2"
    >
        <app-image [src]="image.urls ? image.urls[COMPRESSION_TYPE.THUMBNAIL] : ''"
                   (click)="openGallery(i)"
        ></app-image>
    </div>
</div>

<ng-template #gallery>
    <div class="popup box">
        <app-swiper [images]="images"
                    [slideIndex]="slideIndex"
                    [polyline]="polyline"
                    [activityType]="activityType"
        ></app-swiper>
    </div>
</ng-template>
