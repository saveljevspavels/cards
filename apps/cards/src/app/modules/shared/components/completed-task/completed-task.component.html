<div class="box completed-card d-flex flex-column justify-content-center align-items-center">
    <div class="completed-card__image mb-2" *ngIf="card"
         [style.background-image]="'url(' + card.image + ')'"
    ></div>
    <h5 class="m-0 mb-1">{{card?.title}}</h5>
    <app-rewards [card]="card" class="mb-1"></app-rewards>
    <app-button (buttonClick)="claimReward()"
                type="action"
                label="Claim Reward"
                [small]="true"></app-button>
</div>
