<div class="collapsible" [ngClass]="{'collapsible--inclusive': inclusive, 'collapsible--custom-header': customHeader}">
    <div class="collapsible__header" (click)="toggle()">
        <h3 class="collapsible__title title" *ngIf="title">{{title}}</h3>
        <ng-content select="[headerContent]"></ng-content>
        <div class="collapsible__icon">
            <img *ngIf="!expanded" src="/assets/icons/arrow_down.svg">
            <img *ngIf="expanded" src="/assets/icons/arrow_up.svg">
        </div>
    </div>
    <ng-content select="[visibleContent]"></ng-content>
    <div class="collapsible__content"
         [@collapse]="
                {
                    value: (expanded ? 'expanded' : 'collapsed')
                }
            "
    >
        <ng-content select="[hiddenContent]"></ng-content>
    </div>
</div>
