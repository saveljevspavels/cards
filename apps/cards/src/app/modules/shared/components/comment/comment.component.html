<div class="d-flex full-width flex-column justify-content-start align-content-start">
    <div *ngIf="(comment && comment.authorId) || authorId" class="mb-1">
        <app-athlete [athleteId]="authorId || comment.authorId" [size]="'small'"></app-athlete>
    </div>
    <div class="comment py-1 px-2">
        {{comment ? comment.content : text }}
    </div>
</div>
