<h2 class="mb-2 mt-2">Completed Tasks</h2>

    <p class="mt-0 mb-2">Congratulation you have new completed task(s):</p>
</div>
<div class="d-flex justify-content-around">
    <app-completed-task *ngFor="let card of (athlete | async)?.cards.completed"

    >
    </app-completed-task>
</div>
