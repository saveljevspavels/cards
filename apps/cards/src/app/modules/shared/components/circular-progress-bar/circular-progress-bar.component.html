<div class="d-flex flex-column align-items-center">
    <div class="circular-progress-bar" [ngClass]="{'circular-progress-bar--inactive': !active}">
        <div class="circular-progress-bar__circle"></div>
        <div class="circular-progress-bar__circle"
             [ngStyle]="{'background': 'radial-gradient(closest-side, var(--card-background) 75%, transparent 80%), conic-gradient(var(--color-' + type + ') ' + (currentProgress | percent) + ', rgba(0,0,0,0) 0)'}"
        ></div>
        <div class="circular-progress-bar__circle"
             [ngStyle]="{'background': 'radial-gradient(closest-side, var(--card-background) 75%, transparent 80%), conic-gradient(var(--color-' + type + ') ' + (totalProgress | percent) + ', rgba(0,0,0,0) 0)'}"
        >
        </div>
        <div class="circular-progress-bar__value d-flex flex-column align-items-center">
            <app-activity-type-icon [type]="type"
                                    [width]="14"
                                    [height]="14"></app-activity-type-icon>
            <span class="text-small text-bold m-0 mt-n1">{{(active && activity) ? ('+' + (type === "other" ? (newValue | minutes) : (newValue | distance))) : (currentProgress | percent)}}</span>
        </div>
    </div>
    <div class="circular-progress-bar__details text-small text-light mt-1">
        {{type === "other" ? (totalValue | minutes) : (totalValue | distance)}}/{{type === "other" ? (baseValue | minutes) : (baseValue | distance)}}
    </div>
</div>
