<div class="swiper">
    <div class="swiper__header">
        <div class="swiper__close">
            <app-svg styleClass="pointer" icon="close" st (click)="close()"></app-svg>
        </div>
    </div>
    <div class="swiper__image mr-1"
         [ngClass]="{'d-none': slideIndex !== i}"
         *ngFor="let image of images; let i = index"
         [style.background-image]="'url(' + image + ')'"
    >
    </div>
    <div class="swiper__controls">
        <app-svg styleClass="pointer" icon="arrow_left" (click)="prev()"></app-svg>
        <p class="text-bold">{{slideIndex + 1}}/{{images.length}}</p>
        <app-svg styleClass="pointer" icon="arrow_right" (click)="next()"></app-svg>
    </div>
</div>
