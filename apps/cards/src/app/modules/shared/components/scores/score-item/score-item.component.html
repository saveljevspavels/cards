<div class="score-item" routerLink="/board/athletes/{{score.athleteId}}/profile">
    <div class="score-item__position score-item__position--{{position}}">
        {{position}}
    </div>
    <div class="score-item__athlete">
        <app-athlete [athleteId]="score.athleteId"></app-athlete>
    </div>
    <div class="score-item__cards-played">
        {{score.cardsPlayed}}
    </div>
    <div class="score-item__points ml-3">
        {{score.value}}
    </div>
</div>
