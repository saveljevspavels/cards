<table class="scores">
  <tr>
    <th>Athlete</th>
    <th>Approved Activities</th>
    <th>Cards Played</th>
    <th>Points</th>
  </tr>
  <tr *ngFor="let score of scores | async">
    <td><app-athlete [athleteId]="score.athleteId" [small]="true"></app-athlete></td>
    <td>{{score.activities}}</td>
    <td>{{score.cardsPlayed}}</td>
    <td>{{score.value}}</td>
  </tr>
</table>
